<h1>Anon_Task{{ task.id }}: {{ task.task_text }}</h1>
<h2>Data: {{task.data.data_text}}</h2>
<h2>Model: {{task.anon_model.model_text}}</h2>
<h2>Algorithm: {{ task.anon_algorithm.algorithm_text }}</h2>

{% else %}
    <p>Not Finished</p>
{% endif %}
